<!DOCTYPE html>
<html>
  <body>
    total: <span>0</span>
    <button id="btn">click</button>
  </body>
  <script>
    let counter = 0;
    const span = document.querySelector("span");
    const btn = document.getElementById("btn");
    function handleClick() {
      counter = counter + 1;
      span.innerText = counter;
    }
    btn.addEventListener("click", handleClick);
  </script>
</html>
