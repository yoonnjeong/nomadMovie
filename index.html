<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false); //버튼으로 시간변환을 변경하기 위해서 선언
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset(); //버튼을 누를경우 값이 전환되는걸 방지하기 위해 값을 0으로 만들어준다
        setInverted((prev) => !prev); //버튼의 값을 불리언으로 전환시켜준다
      };
      return (
        <div>
          <h1>Super Convertor</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              type="number"
              id="minutes"
              placeholder="Minutes"
              onChange={onChange}
              disabled={inverted} //inverted값이 false여서 인풋창이 활성화된다
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)} //inverted값이 처음에는 false이고 이 때는 분단위를 환산하는게 활성화 되있기 때문에 inverted가 false일 때 분단위 환상하는 식을 적어주고 inverted아 true일 경우에는 시간단휘 환산을 해야하기때문에 값을 그대로 보여준다
              type="number"
              id="hours"
              placeholder="Hours"
              disabled={!inverted} //초기에 설정한 inverted값이 false이기 때문에 false === false가 되서 버튼이 disabled된다, inverted값이 false인데 그 값에 !를 붙여서 true가 된다
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "To minutes" : "To Hours"}
          </button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
